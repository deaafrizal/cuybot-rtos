<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUYBOT V1</title>
    <!-- <link rel="stylesheet" href="../css/index.css" /> -->
    <link rel="stylesheet" href="/css/index.css" />
  </head>

  <body>
    <header class="navbar">
      <button
        class="open-sidebar-btn"
        aria-label="Open Sidebar"
        onclick="toggleSidebar()"
      >
        ☰
      </button>
      <h3 class="title">CUYBOT V1</h3>
    </header>
    <main>
      <div class="desktop">

      <section class="hw-info">
        <h3>HW Info</h3>
        <div class="info-items">
          <label>Mode</label>
          <span id="ram-usage">Manual</span>
        </div>
        <div class="info-items">
          <label>Play Time</label>
          <span id="play-time">...</span>
        </div>
        <div class="info-items">
          <label>Free Memory</label>
          <span id="free-memory-percentage">...</span>
        </div>
         <div class="info-items">
          <label>Server</label>
          <span id="server-connection">...</span>
        </div>
        <div class="info-items">
          <label>BAT Voltage</label>
          <span id="battery-voltage">...</span>
        </div>
        <div class="info-items">
          <label>BAT Percent</label>
          <span id="battery-percentage">...</span>
        </div>

      </section>
      <section class="mode-container">
        <button id="obstacleButton" class="mode-item" data-mode="M2">
          Obstacle Avoidance
        </button>
        <button id="followButton" class="mode-item" data-mode="M3">
          Line Following
        </button>
        <button id="patrolButton" class="mode-item" data-mode="M4">
          Auto Patrol
        </button>
        <button id="spinButton" class="mode-item" data-mode="M5">
          Spinning
        </button>
      </section>
      
    </div>
      <section class="joysticks">
        <virtual-joystick id="speedJoystick" data-lock="x"></virtual-joystick>
        <virtual-joystick
          id="directionJoystick"
          data-lock="y"
        ></virtual-joystick>
      </section>
    </main>

    <aside class="sidebar" id="sidebar">
      <section class="sliders">
        <div class="slider-item">
          <label for="speedSlider"
            >Max Motor Speed: <span id="speedLabel">checking data</span></label
          >
          <input type="range" id="speedSlider" min="0" max="255" value="0" />
        </div>
        <div class="slider-item">
          <label for="weightSlider"
            >Steering Balance:
            <span id="weightLabel">checking data</span></label
          >
          <input type="range" id="weightSlider" min="0" max="255" value="0" />
        </div>
        <button id="slider-button">Save Tuning</button>
        <div id="notification"></div>
      </section>
      <div class="sidebar-separator"></div>

      <!-- Sidebar Menu Buttons -->
      <div class="sidebar-menu">
        <button class="sidebar-btn" onclick="goToPage('/tuning')">
          Tuning
        </button>
        <button class="sidebar-btn" onclick="goToPage('/monitoring')">
          Monitoring
        </button>
        <button class="sidebar-btn" onclick="goToPage('/flash')">
          Firmware
        </button>
        <button class="sidebar-btn" onclick="goToPage('/api-docs')">
          API Docs
        </button>
        <button class="sidebar-btn" onclick="reloadPage()">Reload</button>
        <button class="sidebar-btn reboot" onclick="rebootSystem()">
          Reboot
        </button>
      </div>

      <div class="sidebar-separator"></div>

      <!-- Sidebar Close Button -->
      <div class="sidebar-bottom">
        <button class="close-sidebar-btn" onclick="toggleSidebar()">✖</button>
      </div>
    </aside>

    <script src="/js/mode.js"></script>
    <script src="/js/main.js"></script>

  </body>
</html>
